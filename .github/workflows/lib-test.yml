name: Lib Unit Tests

on: push

jobs:
  lib_unit_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: npm i
      - run: lerna bootstrap
      - run: lerna run test --scope=@soonaverse/lib
