name: Firestore Unit Tests

on: push

jobs:
 functions_unit_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: packages/firestore
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm i
      - run: lerna bootstrap
      - run: lerna run test --scope=@soonaverse/firestore
